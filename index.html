<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!-- Fim Google Fonts -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/css/style.css" rel="stylesheet">

    <title>FINTECH</title>
</head>
<body class="d-flex align-items-center">  
    <main class="w-100 m-auto form-container">
        <form>
            <h1 class="d-flex justify-content-center m-4 txt-nowrap">FINTECH</h1>
            <div class="form-floating">
                <input type="conta" class="form-control" id="floatingInput" placeholder="0009990-0"/>
                <label class="form-check-label txt-nowrap" for="floatingInput txt-nowrap">0000000-0</label>
            <div class="button-superiores d-flex justify-content-between">
                <button type="button" class="btn btn-sm txt-nowrap mr-2" style="text-decoration: underline;">Esqueci minha senha</button>
                <button type="button" class="btn btn-outline-secondary btn-sm txt-nowrap mr-2" style="color: var(--cinza-bg-color); font-weight: bold; background-color: var(--pretoclaro-bg-color); border-color: var(--pretoclaro-bg-color);">Trocar conta</button>
            </div>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="">
                <label class="form-check-label txt-nowrap" style="color: var(--cinza-bg-color);" ;for="flexCheckDefault">Lembrar-me</label>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-success w-100 d-flex justify-content-center" style="--bs-btn-font-size: 2rem; font-weight: 600; color: var(--preto-bg-color); background-color: var(--verde-bg-color);">Acessar</button>                      
                        <a href="#" class="text-decoration-none"><i class="fas fa-fingerprint d-flex justify-content-center fa-2x" style="color: var(--biometria-bg-color);"></i></a>
                    </div>
                    <div class="button-inferiores d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary btn-lg txt-nowrap mr-2"><i class="fa fa-camera fa-2x"></i>PAGAR</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg txt-nowrap mr-2"><i class="fa fa-qrcode fa-2x"></i>RECEBER</button>
                    </div>
                 </div>
            </div>
        </form>
    </main>
</body>
</html>
